<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- <link rel="shortcut icon" href="../../assets/ico/favicon.png">
  -->
  <title>Grijanje</title>

  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/onoffswitch.css" rel="stylesheet">
  <!-- <link href="css/jumbotron.css" rel="stylesheet">
  -->
  <link href="assets-local/css/local.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="../../assets/js/html5shiv.js"></script>
  <script src="../../assets/js/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <div id="wrap">
    <div class="container fill">

      <div id="error" class="alert alert-danger hidden fade">
        <button type="button" id="error_close" class="close">&times;</button> <strong>Greška!</strong>
        Za odabranu funkciju potrebno je odobrenje.
      </div>

      <div class="modal fade" id="progress" tabindex="-1" role="dialog" aria-labelledby="progressLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              Loading…
              <img src="assets-local/img/waiting.gif"></div>
          </div>
        </div>
      </div>

      <div id="temperatures_graph">
        <div id="myCarousel" class="carousel slide">
          <div class="carousel-inner">
            <div id="graph_day" class="item active">
              <img src="assets-local/img/temperatures_graph.png" title="dnevni pogled"/>
            </div>
            <div id="graph_week" class="item">
              <img src="assets-local/img/temperatures_graph_week.png" title="tjedni pogled"/>
            </div>
            <div id="graph_month" class="item">
              <img src="assets-local/img/temperatures_graph_month.png" title="mjesecni pogled"/>
            </div>
            <div id="graph_hour" class="item">
              <img src="assets-local/img/temperatures_graph_hour.png" title="pogled kroz jedan sat"/>
            </div>
          </div>

          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-circle-arrow-right"></span>
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          Osijek:
          <div class="temp_readout temp_osijek">
            <span id="temp_osijek">&nbsp;&nbsp;</span>&deg;C
          </div>
        </div>
        <div class="col-md-4">
          zadano:
          <div class="temp_readout temp_preset">
            <a class="btn btn-default" id="temp_preset_dec">- 1&deg;C</a>
            <span id="temp_preset">&nbsp;&nbsp;</span>&deg;C
            <a class="btn btn-default" id="temp_preset_inc">+ 1&deg;C</a>
          </div>
        </div>
        <div class="col-md-4">
          dnevna soba:
          <div class="temp_readout temp_living">
            <span id="temp_living">&nbsp;&nbsp;</span>&deg;C
          </div>
        </div>
      </div>
      <div class="row">
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked="checked">
          <label class="onoffswitch-label" for="myonoffswitch">
            <div class="onoffswitch-inner">
              <div class="onoffswitch-active">
                <div class="onoffswitch-switch">ON</div>
              </div>
              <div class="onoffswitch-inactive">
                <div class="onoffswitch-switch">OFF</div>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    <div class="container">
      <div id="log"></div>
    </div>
  </div>

  <script src="assets/js/jquery-1.10.2.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/json2.js"></script>
  <script src="assets-local/js/myclient.js"></script>
</body>
</html>
